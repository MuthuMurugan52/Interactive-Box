</body>
<script>
  const radioButtons = document.querySelectorAll('.radio-option');

  radioButtons.forEach(radio => {
    radio.addEventListener('change', () => {
      document.querySelectorAll('.radio-div').forEach(div => {
        div.classList.remove('active');
        const group = div.querySelector('.filter-group');
        if (group) group.style.display = 'none';
      });

      const radioDiv = radio.closest('.radio-div');
      radioDiv.classList.add('active');

      const filterGroup = radioDiv.querySelector('.filter-group');
      if (filterGroup) {
        filterGroup.style.display = 'block';
      }
    });
  });

  window.addEventListener('DOMContentLoaded', () => {
    const checkedRadio = document.querySelector('.radio-option:checked');
    if (checkedRadio) {
      checkedRadio.dispatchEvent(new Event('change'));
    }
  });
</script>
